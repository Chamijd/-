<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px; width: 250px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ“² SMS OTP Verification</h2>
  <input type="text" id="phone" placeholder="+1XXXXXXXXXX"><br>
  <button onclick="sendOTP()">Send OTP</button><br>

  <input type="text" id="otp" placeholder="Enter OTP"><br>
  <button onclick="verifyOTP()">Verify OTP</button>

  <div id="result"></div>

  <script>
    const API_BASE = 'http://localhost:3000';

    async function sendOTP() {
      const phone = document.getElementById('phone').value;
      const res = await fetch(`${API_BASE}/send-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
    }

    async function verifyOTP() {
      const phone = document.getElementById('phone').value;
      const otp = document.getElementById('otp').value;
      const res = await fetch(`${API_BASE}/verify-otp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, otp })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
    }
  </script>
</body>
</html>
